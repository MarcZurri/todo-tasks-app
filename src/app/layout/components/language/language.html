<h3 style="margin: 10px;">{{ 'language.chooseALanguage' | translate }}</h3>

<mat-radio-group (change)="changeLanguage($event.value)" aria-label="Select an option">
  <mat-radio-button [checked]="currentLanguage() === 'es'" value="es">{{ 'language.spanish' | translate }}</mat-radio-button>
  <mat-radio-button [checked]="currentLanguage() === 'en'" value="en">{{ 'language.english' | translate }}</mat-radio-button>
</mat-radio-group>
