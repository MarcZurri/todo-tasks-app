<mat-card class="home-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ 'home.cardTitle' | translate }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ 'home.cardContent' | translate }}</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button matButton="filled" (click)="navigateToTasks()" >{{ 'home.start' | translate }}</button>
  </mat-card-actions>
</mat-card>
@if (isLoading()) {
  <mat-spinner></mat-spinner>
}
