<mat-card class="task-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ 'tasks.detail.title' | translate }}: {{ task()?.id }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ task() ? task()?.todo : 'Cargando...' }}</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <mat-slide-toggle [checked]="task()?.completed">
      {{ 'tasks.detail.completed' | translate }}
    </mat-slide-toggle>
  </mat-card-actions>
</mat-card>
